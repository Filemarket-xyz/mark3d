swagger: "2.0"
info:
  title: Mark3d service
  description: >
    Здесь можно **маркдауном** писать дополнительное описание.<br />
  version: 1.0.0
schemes:
  - https
host: filemarket.xyz
basePath: /api
paths:
  /collections/{address}:
    get:
      tags:
        - collections
      description: Получение коллекции по адресу
      produces:
        - application/json
      responses:
        "200":
          description: Коллекция
          schema:
            $ref: "#/definitions/Collection"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
  /collections/file-bunnies/whitelist/{rarity}/sign/{address}:
    get:
      description: Получение подписи для вайтлиста
      produces:
        - application/json
      responses:
        "200":
          description: Подпись
          schema:
            $ref: "#/definitions/WhitelistSignatureResponse"
        "400":
          description: Ошибка, адрес не в вайтлисте
          schema:
            $ref: "#/definitions/ErrorResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: rarity
          description: Название вайтлиста
          in: path
          required: true
          type: string
        - name: address
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
  /collections/file-bunnies/whitelist/{address}:
    get:
      tags:
        - collections
      description: Вернет название вайтлиста, в котором находится адрес. (e.g. "common")
      produces:
        - application/json
      responses:
        "200":
          description: Названия вайтлиста
          schema:
            $ref: "#/definitions/WhitelistResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          description: Адрес пользователя
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
  /collections/full/{address}:
    get:
      tags:
        - collections
      description: Получение коллекции со всеми ее токенами по адресу
      produces:
        - application/json
      responses:
        "200":
          description: Коллекция
          schema:
            $ref: "#/definitions/CollectionData"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastTokenId
          in: query
          description: Id последнего токена на прошлой странице. Если пустая строка, то вернет первую страницу
          type: string
          default: ""
          pattern: "^[0-9]*$"
        - name: limit
          in: query
          description: Максимальное число токенов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /collections/full/public:
    get:
      tags:
        - collections
      description: Получение публичной коллекции со всеми ее токенами
      produces:
        - application/json
      responses:
        "200":
          description: Коллекция
          schema:
            $ref: "#/definitions/CollectionData"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: lastTokenId
          in: query
          description: Id последнего токена на прошлой странице. Если пустая строка, то вернет первую страницу
          type: string
          default: ""
          pattern: "^[0-9]*$"
        - name: limit
          in: query
          description: Максимальное число токенов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /collections/full/file-bunnies:
    get:
      tags:
        - collections
      description: Получение коллекции File Bunnies со всеми ее токенами
      produces:
        - application/json
      responses:
        "200":
          description: Коллекция
          schema:
            $ref: "#/definitions/CollectionData"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: lastTokenId
          in: query
          description: Id последнего токена на прошлой странице. Если пустая строка, то вернет первую страницу
          type: string
          default: ""
          pattern: "^[0-9]*$"
        - name: limit
          in: query
          description: Максимальное число токенов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /tokens/{address}:
    get:
      tags:
        - tokens
      description: Получение списка токенов и коллекций пользователя с раздельной пагинацией
      produces:
        - application/json
      responses:
        "200":
          description: Токены
          schema:
            $ref: "#/definitions/TokensResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastCollectionAddress
          in: query
          description: Адрес последней коллекции.
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastTokenCollectionAddress
          in: query
          description: Адрес последней коллекции последнего токена.
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: collectionLimit
          in: query
          description: Максимальное число коллекций, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
        - name: lastTokenId
          in: query
          description: Id последнего токена на прошлой странице. Если пустая строка, то вернет первую страницу
          type: string
          default: ""
          pattern: "^[0-9]*$"
        - name: tokenLimit
          in: query
          description: Максимальное число токенов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /tokens/{collection}/{id}:
    get:
      tags:
        - tokens
      description: Получение токена по адресу коллекции и id
      produces:
        - application/json
      responses:
        "200":
          description: Токен
          schema:
            $ref: "#/definitions/Token"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: collection
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: id
          in: path
          required: true
          type: string
          pattern: "^[0-9]+$"
  /tokens/{collection}/{id}/encrypted_password:
    get:
      tags:
        - tokens
      description: Получение зашифрованного пароля из последней передачи токена по адресу коллекции и id
      produces:
        - application/json
      responses:
        "200":
          description: Зашифрованный пароль
          schema:
            $ref: "#/definitions/EncryptedPasswordResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: collection
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: id
          in: path
          required: true
          type: string
          pattern: "^[0-9]+$"
  /tokens/by_collection/{address}:
    get:
      tags:
        - tokens
      description: Получение токенов по адресу коллекции
      produces:
        - application/json
      responses:
        "200":
          description: Токены
          schema:
            $ref: "#/definitions/TokensByCollectionResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastTokenId
          in: query
          description: Id последнего токена на прошлой странице. Если пустая строка, то вернет первую страницу
          type: string
          default: ""
          pattern: "^[0-9]*$"
        - name: limit
          in: query
          description: Максимальное число токенов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /transfers/{address}:
    get:
      tags:
        - transfers
      description: Получение списка трансферов пользователя
      produces:
        - application/json
      responses:
        "200":
          description: Трансферы
          schema:
            $ref: "#/definitions/TransfersResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastIncomingTransferId
          in: query
          description: Id последнего входящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: incomingLimit
          in: query
          description: Максимальное число входящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
        - name: lastOutgoingTransferId
          in: query
          description: Id последнего исходящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: outgoingLimit
          in: query
          description: Максимальное число исходящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /transfers/{address}/{id}:
    get:
      tags:
        - transfers
      description: Получение **активного** трансфера по адресу коллекции и id токена
      produces:
        - application/json
      responses:
        "200":
          description: Трансфер
          schema:
            $ref: "#/definitions/Transfer"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: id
          in: path
          required: true
          type: string
          pattern: "^[0-9]+$"
  /transfers_history/{address}:
    get:
      tags:
        - transfers
      description: Получение истории трансферов пользователя
      produces:
        - application/json
      responses:
        "200":
          description: Трансферы
          schema:
            $ref: "#/definitions/TransfersResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastIncomingTransferId
          in: query
          description: Id последнего входящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: incomingLimit
          in: query
          description: Максимальное число входящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
        - name: lastOutgoingTransferId
          in: query
          description: Id последнего исходящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: outgoingLimit
          in: query
          description: Максимальное число исходящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /v2/transfers/{address}:
    get:
      tags:
        - transfers
      description: Получение списка трансферов пользователя
      produces:
        - application/json
      responses:
        "200":
          description: Трансферы
          schema:
            $ref: "#/definitions/TransfersResponseV2"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastIncomingTransferId
          in: query
          description: Id последнего входящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: incomingLimit
          in: query
          description: Максимальное число входящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
        - name: lastOutgoingTransferId
          in: query
          description: Id последнего исходящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: outgoingLimit
          in: query
          description: Максимальное число исходящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /v2/transfers/{address}/{id}:
    get:
      tags:
        - transfers
      description: Получение **активного** трансфера по адресу коллекции и id токена
      produces:
        - application/json
      responses:
        "200":
          description: Трансфер
          schema:
            $ref: "#/definitions/TransferWithData"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: id
          in: path
          required: true
          type: string
          pattern: "^[0-9]+$"
  /v2/transfers_history/{address}:
    get:
      tags:
        - transfers
      description: Получение истории трансферов пользователя
      produces:
        - application/json
      responses:
        "200":
          description: Трансферы
          schema:
            $ref: "#/definitions/TransfersResponseV2"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: lastIncomingTransferId
          in: query
          description: Id последнего входящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: incomingLimit
          in: query
          description: Максимальное число входящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
        - name: lastOutgoingTransferId
          in: query
          description: Id последнего исходящего трансфера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: outgoingLimit
          in: query
          description: Максимальное число исходящих трансферов, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /orders/all_active:
    get:
      tags:
        - orders
      description: Получение списка всех активных ордеров с информацией о токенах
      produces:
        - application/json
      responses:
        200:
          description: Список ордеров
          schema:
            $ref: "#/definitions/OrdersAllActiveResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: lastOrderId
          in: query
          description: Id последнего ордера на прошлой странице. Если пустая строка, то вернет первую страницу
          type: integer
          format: int64
        - name: limit
          in: query
          description: Максимальное число ордеров, которое вернется на этой странице.
          type: integer
          format: int
          default: 10000
          minimum: 0
          maximum: 10000
  /orders/{address}:
    get:
      tags:
        - orders
      description: Получение списка активных ордеров
      produces:
        - application/json
      responses:
        "200":
          description: Ордера
          schema:
            $ref: "#/definitions/OrdersResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
  /orders/{address}/{id}:
    get:
      tags:
        - orders
      description: Получение **активного** ордера по адресу коллекции и id токена
      produces:
        - application/json
      responses:
        "200":
          description: Ордер
          schema:
            $ref: "#/definitions/Order"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
        - name: id
          in: path
          required: true
          type: string
          pattern: "^[0-9]+$"
  /orders_history/{address}:
    get:
      tags:
        - orders
      description: Получение истории ордеров
      produces:
        - application/json
      responses:
        "200":
          description: Ордера
          schema:
            $ref: "#/definitions/OrdersResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
      parameters:
        - name: address
          in: path
          description: Адрес аккаунта
          required: true
          type: string
          pattern: "0x[0-9a-f-A-F]{40}"
  /healthcheck:
    get:
      description: Возвращает статус здоровья сервиса
      produces:
        - application/json
      responses:
        "200":
          description: Status
          schema:
            $ref: "#/definitions/HealthStatusResponse"
        default:
          description: Ошибка
          schema:
            $ref: "#/definitions/ErrorResponse"
  /sequencer/acquire/{address}:
    get:
      description: Возвращает рандомный доступный tokenId
      produces:
        - application/json
      responses:
        "200":
          description: Token Id
          schema:
            $ref: "#/definitions/SequencerAcquireResponse"
        default:
          description: Ошибка
          schema:
            $ref: '#/definitions/ErrorResponse'
      parameters:
      - name: address
        description: Адрес коллекции
        in: path
        required: true
        type: string
        pattern: "0x[0-9a-f-A-F]{40}"
      - name: suffix
        description: Дополнительная информация, о коллекции. Пример - при запросе tokenId у `common` вайтлиста в суффиксе нужно указать `common`
        in: query
        type: string
  /currency/conversion_rate:
    get:
      description: Возвращает conversion rate
      produces:
        - application/json
      responses:
        "200":
          description: Conversion rate
          schema:
            $ref: '#/definitions/ConversionRateResponse'
        default:
          description: Ошибка
          schema:
            $ref: '#/definitions/ErrorResponse'
  /ws/subscribe/block_number:
    get:
      summary: Subscribe to last block updates
      description: | 
        This is **WebSocket** handler, once connection is established you will receive:
        ```json
        {
          "last_block_number": int64,
        }
        ```
      responses:
        '101':
          description: ws upgrade
        default:
          description: Ошибка
definitions:
  ErrorResponse:
    type: object
    description: Типовая ошибка
    properties:
      code:
        type: integer
        description: Код ошибки
      message:
        type: string
        description: Сообщение ошибки
      detail:
        type: string
        description: Дополнительные детали
  EncryptedPasswordResponse:
    type: object
    description: Ответ на запрос зашифрованного пароля из последней передачи токена
    properties:
      dealNumber:
        type: string
        description: Номер последнего трансфера токена
      encryptedPassword:
        type: string
        description: Зашифрованный пароль из последней передачи токена
  TokensResponse:
    type: object
    description: Ответ на запрос токенов пользователя
    properties:
      collections:
        type: array
        description: Коллекции пользователя
        items:
          $ref: "#/definitions/Collection"
      collectionsTotal:
        type: number
        x-omitempty: false
        format: uint64
      tokens:
        type: array
        description: Токены пользователя
        items:
          $ref: "#/definitions/Token"
      tokensTotal:
        type: number
        x-omitempty: false
        format: uint64
  TokensByCollectionResponse:
    type: object
    properties:
      tokens:
        type: array
        items:
          $ref: "#/definitions/Token"
      total:
        type: number
        x-omitempty: false
        format: uint64
  TransfersResponse:
    type: object
    description: Ответ на запрос трансферов токенов от пользователя
    properties:
      incoming:
        type: array
        description: Входящие трансферы
        items:
          $ref: "#/definitions/Transfer"
      incomingTotal:
        type: number
        x-omitempty: false
        format: uint64
      outgoing:
        type: array
        description: Исходящие трансферы
        items:
          $ref: "#/definitions/Transfer"
      outgoingTotal:
        type: number
        x-omitempty: false
        format: uint64
  TransfersResponseV2:
